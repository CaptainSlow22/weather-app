<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="row" style="background: rgba(245, 7, 7, 0.596); color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Weather App</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    <br>
    <br>
    {% if city %}
    <div class="alert alert-info col-md-6 col-md-offset-3">
      <h1>{{data.city}}</h1>
      <h3>Country code: {{data.country_code}}</h1>
        <h5>Conditions: {{data.conditions}} <img src="http://openweathermap.org/img/w/{{data.icon}}.png"></h5>
        <h5>Temperature: {{data.temp}}</h5>
        <h5>Wind speed: {{data.wind_speed}}</h5>
        <h5>Pressure: {{data.pressure}} </h5>
        <h5>Humidity: {{data.humidity}}</h5>
    </div>
    {% endif %}
  </div>
</body>

</html>
